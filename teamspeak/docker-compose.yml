version: '3'
services:
  teamspeak6:
    image: teamspeaksystems/teamspeak6-server:latest
    container_name: teamspeak6
    restart: unless-stopped
    ports:
      - "9987:9987/udp"   # Voice
      - "30033:30033"     # File Transfer
      - "10080:10080"     # Web Query (New in TS6)
    environment:
      - TSSERVER_LICENSE_ACCEPTED=accept
    volumes:
      - /volume1/docker/teamspeak/data:/var/ts3server/
      # Note: The internal path might change in future betas, 
      # but /var/ts3server/ is currently used for backward compat logic.